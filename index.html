<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">BIZARRE STATE LAWS QUIZ</h1>
          <p class="lead">This is a quiz devoted to the bizarre laws from individual states across the USA.</p>
        </div>
      </div>
    <div class="container" style="text-align: center;">
        <div class = "row">
            <div class = "col-xs-12 col-md-12 col-lg-12">
            <button type="button" id="quiz_start" class="btn">PRESS HERE TO START THE QUIZ!</button>
            </div>
        </div>
        <div class = "row">
            <div class = "col-xs-12 col-md-10 col-lg-10" id="quiz">   
            </div>
            <div id="choices">

            </div>
            <div id="answer-results">
            </div>
        </div>
        <div class = "row">
            <p>SCORE - <span id="score"></span></p>
        </div>
        <div class = "row">
            <p id="timer">TIMER</p>
        </div>
    </div>    
        

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./script.js"  type="text/javascript"></script>
</body>
</html>
